<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>&#9729; Tempest</title>
</head>

<body>
    <header id="jumbotron" class="jumbotron">
        <h1 class="display-3">
            <span>
                <img style="height: 60px; width: 80px;" class="mb-2" src="./assets/images/tempest.png" />
            </span>
            Tempest Weather App
        </h1>
    </header>
    <main>
        <div class="container-fluid px-lg-5">
            <div class="row text-center">
                <p id="error-msg" class="justify-content-center"></p>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 two-div">
                            <h2 class="header">
                                Search for a City:
                            </h2>
                            <div class="input-group mb-3">
                                <input id="search-input" type="text" class="form-control" placeholder="Enter a city..."
                                    aria-label="City to search for" aria-describedby="search-button"></input>
                                <div class="input-group-append">
                                    <button id="search-button" type="button"
                                        class="btn btn-outline-secondary">Search</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 two-div" id="history-grid">
                            <div class="row text-center" id="history-title">
                                <h2 class="history-title"> History </h2>
                            </div>
                            <div class="row d-flex justify-content-center mt-1 mb-1" id="history-entries">
                                <ul class="list-group list-flush" id="history-list">
                                </ul>
                            </div>
                            <div class="row d-flex justify-content-center mt-1 mb-1">
                                <button id="clear-history" class="p-3 btn btn-danger clear-button">Delete
                                    History</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8" id="city-grid">
                    <div class="row">
                        <div class="col-12 two-div city-result">
                            <div id="title-holder" class="d-flex align-items-center">
                                <h2 id="city-name"> </h2>
                                <div id="weather-icon-holder">
                                    <img id="city-icon" src="" />
                                </div>
                            </div>
                            <h4 id="city-loc"></h4>
                            <div id="deets-holder">
                                <div id="temp-result"></div>
                                <div id="wind-result"></div>
                                <div id="humidity-result"></div>
                                <div id="uv-result"></div>
                            </div>
                        </div>
                        <div id="weather-grid" class="col-12 two-div">
                            <div class="row mb-12">
                                <h2 class="forecast-box">
                                    5-Day Forecast:
                                </h2>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <article id="weather-card-1" class="weather-card">
                                        <p id="card-date-1"></p>
                                        <img id="card-icon-1" src="" alt="weather icon"></p>
                                        <p id="card-temp-1"></p>
                                        <p id="card-wind-1"></p>
                                        <p id="card-humidity-1"></p>
                                    </article>
                                </div>
                                <div class="col">
                                    <article id="weather-card-2" class="weather-card">
                                        <p id="card-date-2">1</p>
                                        <img id="card-icon-2" src="" alt="weather icon"></p>
                                        <p id="card-temp-2">1</p>
                                        <p id="card-wind-2">1</p>
                                        <p id="card-humidity-2">1</p>
                                    </article>
                                </div>
                                <div class="col">
                                    <article id="weather-card-3" class="weather-card">
                                        <p id="card-date-3"></p>
                                        <img id="card-icon-3" src="" alt="weather icon"></p>
                                        <p id="card-temp-3"></p>
                                        <p id="card-wind-3"></p>
                                        <p id="card-humidity-3"></p>
                                    </article>
                                </div>
                                <div class="col">
                                    <article id="weather-card-4" class="weather-card">
                                        <p id="card-date-4"></p>
                                        <img id="card-icon-4" src="" alt="weather icon"></p>
                                        <p id="card-temp-4"></p>
                                        <p id="card-wind-4"></p>
                                        <p id="card-humidity-4"></p>
                                    </article>
                                </div>
                                <div class="col">
                                    <article id="weather-card-5" class="weather-card">
                                        <p id="card-date-5"></p>
                                        <img id="card-icon-5" src="" alt="weather icon"></p>
                                        <p id="card-temp-5"></p>
                                        <p id="card-wind-5"></p>
                                        <p id="card-humidity-5"></p>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
